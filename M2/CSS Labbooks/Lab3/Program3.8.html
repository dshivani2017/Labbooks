<h2>CSS Pseudo Classes or Links</h2>
<p>This is a <a href="">link with Pseudo Classes</a> ! </p>
<a href="">a:link</a><br>{
text-decoration: none;
color: gray;
}</br>
<a href="">a:visited</a><br>{
text-decoration: none;
color: gray;
}</br>
<a href="">a:hover</a><br>{
text-decoration: none;
color: green;
font-weight:bolder;
letter-spacing: 2px;
}</br>
</body>
